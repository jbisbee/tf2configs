exec cc_dx9frames.cfg

// Good connection
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

// Bad connection
//cl_cmdrate 40
//cl_interp 0
//cl_interp_ratio 2
//cl_lagcompensation 1
//cl_pred_optimize 2
//cl_smooth 0
//cl_smoothtime 0.01
//cl_updaterate 40
//rate 35000

// Enable sprays
cl_playerspraydisable 0

// Enable facial features (creepy without) :)
r_eyes 1
r_flex 1
r_lod 1 // Needs to be set to 1, otherwise they will still be disabled.
r_rootlod 1
r_teeth 1

// Enable gibs :)
cl_phys_props_enable 1
cl_phys_props_max 128
props_break_max_pieces -1
r_propsmaxdist 1000
violence_agibs 1
violence_hgibs 1

// Deeper ding sound (great on headshots)
tf_dingalingaling "1"
tf_dingaling_pitchmaxdmg "50"
tf_dingaling_pitchmindmg "150"
tf_dingaling_volume 1.0

