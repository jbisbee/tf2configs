echo ENGINEER CFG
sensitivity "1.00000"
m_customaccel "0"
m_customaccel_exponent "1.00000"

bind mouse1 +attack

alias +fastbuildsentry "destroy 2;build 2;+attack;"
alias -fastbuildsentry "-attack;lastinv;"
alias "sentry" "build 2"
alias "exit" "destroy 3; build 3"
alias "dispenser" "destroy 0; build 0"
alias "entrance" "destroy 1; build 1"
//change as you like
bind "f"  "+fastbuildsentry"
bind "f1" "sentry"
bind "f2" "dispenser"      
bind "f3" "entrance"     
bind "f4" "exit"
bind "mouse2" "+attack2"
